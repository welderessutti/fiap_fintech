<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeedsCash</title>
        
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup-style.css">
</head>

<body>
    <main class="container p-5">
        <section class="d-flex mb-4 flex-column align-items-center">
            <h1 class="mb-5 txt-my-blue-2 fw-bold fs2">DeedsCash</h1>

            <div class="profile-icon">
                <a class="plus-icon plus-icon" href="#"></a>
            </div>
        </section>

        <form action="#" method="post">
            <div class="row mb-4">
                <div class="col">
                    <label class="form-label m-0 txt-my-blue-3" for="name">Nome</label>
                    <input class="form-control border-color" type="text" name="name" id="name" required>
                </div>
    
                <div class="col">
                    <label class="form-label m-0 txt-my-blue-3" for="surname">Sobrenome</label>
                    <input class="form-control border-color" type="text" name="surname" id="surname" required>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <label class="form-label m-0 txt-my-blue-3" for="birthdate">Nascimento</label>
                    <input class="form-control border-color" type="date" name="birthddate" id="birthdate" required>
                </div>
    
                <div class="col">
                    <label class="form-label m-0 txt-my-blue-3" for="gender">GÃªnero</label>
                    <select class="form-select border-color" name="gender" id="gender" required>
                        <option selected disabled value="0">Selecione</option>
                        <option value="1">Feminino</option>
                        <option value="2">Masculino</option>
                        <option value="3">Indefinido</option>
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label m-0 txt-my-blue-3" for="email">E-mail</label>
                <input class="form-control border-color" type="email" name="email" id="email" required>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <label class="form-label m-0 txt-my-blue-3" for="password">Senha</label>
                    <input class="form-control border-color" type="password" name="password" id="password" required minlength="8" maxlength="16">
                </div>
    
                <div class="col">
                    <label class="form-label m-0 txt-my-blue-3" for="password-confirmation">Confirmar senha</label>
                    <input class="form-control border-color" type="password" name="password-confirmation" id="password-confirmation" required minlength="8" maxlength="16">
                </div>
            </div>

            <div class="d-flex justify-content-center mb-3">
                <a class="txt-my-blue-3 terms-link" href="">Termos de uso</a>
            </div>

            <div class="d-flex justify-content-center mb-4">                
                <input class="form-check-input me-2" type="checkbox" name="agree" id="agree" required>
                <label class="form-check-label fw-medium agree-checkbox" for="agree">Eu li e concordo com os termos de uso</label>
            </div>

            <div class="d-flex justify-content-between">
                <button class="btn py-2 px-3 bg-my-grey-1 txt-my-blue-1 fw-semibold cancel-btn" type="reset">Cancelar</button>                
                <button class="btn py-2 px-3 bg-my-blue-1 txt-my-blue-4 fw-semibold register-btn" type="submit">Cadastrar</button>
            </div>
        </form>
    </main>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
